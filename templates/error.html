<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Swarm Wrapped 2025</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #fffcf0;
            --bg-secondary: #f5f2e6;
            --accent: #CB6120;
            --text-primary: #100f0f;
            --text-secondary: #57534e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #100f0f;
                --bg-secondary: #1a1918;
                --accent: #da702c;
                --text-primary: #fffcf0;
                --text-secondary: #a8a29e;
            }
        }

        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo { font-size: 4rem; margin-bottom: 1rem; }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-btn:hover { opacity: 0.9; }

        footer {
            position: absolute;
            bottom: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="logo">üòï</div>
    <h1>Oops!</h1>
    <p class="error-message">{{ error }}</p>
    <a href="/" class="back-btn">
        <span>‚Üê Try Again</span>
    </a>
    <footer>
        <p>Made with ‚ù§Ô∏è in ATX by <a href="https://alexpriest.com">Alex Priest</a> ¬∑ <span style="color: var(--text-secondary);">v1.5.0</span></p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem;">Built with <a href="https://claude.ai/claude-code">Claude Code</a>, <a href="https://railway.com?referralCode=whqqE9">Railway</a>, and the <a href="https://developer.foursquare.com">Foursquare API</a></p>
    </footer>
</body>
</html>
